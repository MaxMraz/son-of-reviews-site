<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<title th:text="${tag.name}"></title>
</head>
<body>
	<main>
		<h1 th:text="${tag.name}"></h1>
		<ul>
			<li th:each="review : ${tag.reviews}">
				<a th:href="|/reviews/${review.id}|" th:text="${review.reviewName}"></a>
			</li>
		</ul>
	</main>
</body>
</html>
