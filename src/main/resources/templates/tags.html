<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<title>Greg's Tags</title>
	<link rel="stylesheet" type="text/css" href="/css/nav.css">
	<link rel="stylesheet" type="text/css" href="/css/layout.css">
</head>
	<nav>
		<ul>
			<li th:each="category : ${categories}">
				<a th:href="|/categories/${category.id}|" th:text="${category.name}">Category Links</a>
			</li>
		</ul>
	</nav>
<body>
	<main class="tagsMain">
		<h1>Tags:</h1>
		<ul>
			<li th:each="tag : ${tags}">
				<a th:href="|/tags/${tag.id}|" th:text="${tag.name}"></a>
			</li>
		</ul>
	</main>
</body>
</html>
